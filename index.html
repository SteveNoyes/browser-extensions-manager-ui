<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/app.css">
  <title>Browser Extensions Manager UI</title>
</head>
<body>

  <div class="extension-wrapper">



    <div class="lite-dark-toggle">
      <img src="./assets/images/logo.svg" alt="">
      <button>
        <img src="./assets/images/icon-moon.svg" alt="Light Theme Moon Icon">
      </button>
    </div>



    <header>
      <h2>Extensions List</h2>
      <div class="list-toggle-buttons">
        <button>All</button>
        <button>Active</button>
        <button>Inactive</button>
      </div>
    </header>


    <div class="extension-list-wrapper">

      <div class="extension-cell">
        <div class="main-info">
          <img src="./assets/images/logo-devlens.svg" alt="Extension Logo">
          <div class="name-and-description">
            <h3>DevLens</h3>
            <p>Quickly inspect page layouts and visualize element boudaries.</p>
          </div>
        </div>
        <div class="button-and-toggle">
          <button>Remove</button>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>

    </div>

    



  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
